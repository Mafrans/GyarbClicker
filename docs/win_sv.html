<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./stylesheets/style.css" />
        <link rel="stylesheet" href="https://pagecdn.io/lib/uikit/3.5.5/css/uikit.min.css" />
    </head>

    <body>
        <div id="app">
            <div class="uk-height-1-1 uk-container uk-margin-xl-top">
                <h1>Congratulations!</h1>
                <p>
                    The interdimensional portal takes you to the victory dimension, meaning you've won the game.<br/>

                </p>
                <a id="survey" href="https://survey.here">Take the survey here.</a>
            </div>
        </div>

        <script>
            if(location.hash != '') {
                document.getElementById("survey").setAttribute("href", "https://achievement-survey.here");
            }
        </script>

        <script src="https://pagecdn.io/lib/uikit/3.5.5/js/uikit.min.js"></script>
        <script src="https://pagecdn.io/lib/uikit/3.5.5/js/uikit-icons.min.js"></script>
    </body>
</html>
